name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: install
        run: bun install

      - name: lint
        run: bun run lint

      - name: test
        run: bun test
